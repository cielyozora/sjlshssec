<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alert.css">
    <script src="js/qr.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/protect.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>SJLSHS SECURITY</h2>
        <div id="reader"></div>
      </div>
    </div>
    <div class="wrapp">
      <div class="container">
        <form id="form">
          <h3 class="form-title">Result</h3>
          <div class="input-box">
            <input type="text" id="fname" name="fname" required="valid">
            <span>Name</span>
          </div>
          <div class="input-box">
            <input type="text" id="lname" name="lname" required="valid">
            <span>Surname</span>
          </div>
          <div class="input-box">
            <input type="text" id="phone" name="phone" required="valid">
            <span>Phone</span>
          </div>
          <div class="button-submit">
            <a href="#" id="sub">Submit</a>
            <button type="submit" id="sound" class="submit" hidden>Sound ON (iOS)</button>
          </div>
        </form>
    </div>
  </div>
    <script src="js/scanner.js"></script>
    <script src="js/sms.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
