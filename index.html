<body>
<!-- partial:index.partial.html -->
<div class="user-input-section">
  <section class="heading">
    <div class="title">SJLSHS SECURITY</div>
    <div class="sub-title">By Dewie U. Terrazola</div>
  </section>
  <section class="user-input">
    <input type="text" placeholder="Your Name..." name="inputname" id="inputname" autocomplete="off">
    <input type="text" placeholder="Your Lastname..." name="inputln" id="inputln" autocomplete="off">
    <input type="text" placeholder="Your Grade & Section..." name="gradesection" id="gradesection" autocomplete="off">
    <input type="text" placeholder="Your LRN..." name="inputlrn" id="inputlrn" autocomplete="off">
    <input type="text" placeholder="Parent/Guardian's Email Address..." name="inputemail" id="inputemail" autocomplete="off">
    <input type="text" placeholder="Parent's Contact Number..." name="inputcontact" id="inputcontact" autocomplete="off">
    <button class="button" type="submit">Generate<i class="fa-solid fa-rotate"></i></button>
  </section>
</div>
<div class="qr-code-container">
  <div class="qr-code" style></div>
</div>
